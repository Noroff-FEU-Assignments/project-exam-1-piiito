    <meta charset="UTF-8">

<body>
    <header>
        <a href="index.html"><img src="images/greekingoutlogo.jpg" alt="logo saying Greeking out - from isle to isle with pink bougainvillea flowers"></a>
    </header>
    <main>
        <h1>Contact us</h1>
        <form id="contactForm">
            <div>
                <label>
                    Full name
                    <input name ="fullname" id="fullName" placeholder="Full name" />
                </label>
                <div class="form-error" id="fullNameError">Full name is required</div>
            </div>

            <div>
                <label>
                    Enter e-mail
                    <input name="email" id="email" placeholder="E-mail" />
                </label>
                <div class="form-error" id="emailError">Please enter a valid e-mail address</div>
            </div>
            <div>
                <label>
                    Subject
                    <input name="subject" id="subject" placeholder="Subject"/>
                </label>
                <div class="form-error" id="subjectError">Minimum length of 15 characters</div>
            </div>
            <div>
                <label>
                    Enter message
                    <input name="message" id="message" placeholder="Please enter your message"/>
                </label>
                <div class="form-error" id="messageError"> Message must be a minimum length of 25 characters</div>
            </div>
            <button>Send</button>
        </form>
        <script src="/formscript.js"></script>
    </main>
    <footer>
        <a href="about.html">About us</a>
        <a href="contact.html">Get in touch</a>
    Copyright Â©
    </footer>
</body>
</html>
